<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Information</title>
  <style>
    body {
      /* font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0; */
      padding: 40px;
      display: flex;
      justify-content: center;
      background-color: lavenderblush;
    }

    .info {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 80%;
    }

    .info img {
      height: 80vh;
      width: 400px;
      border-radius: 10px;
    }


    .details h2 {
      color: black;
      font-size: 20px;
    }

    .select,
    .selectcolor {
      margin: 20px 0;
    }

    .select p,
    .selectcolor p {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .select span,
    .selectcolor span {
      display: inline-block;
      border: 1px solid #ccc;
      padding: 16px 22px;
      margin-right: 8px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .select span:hover,
    .selectcolor span:hover {
      background-color: deeppink;
      color: white;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      background-color: deeppink;
      color: white;
      font-size: large;
      cursor: pointer;
    }

    button:hover {
      background-color: hotpink;
    }

    .icon {
      display: flex;
      align-items: center;
      margin-top: 20px;
      gap: 70px;
      /* justify-content: space-around; */
    }

    .icon img {
      height: 50px;
      width: 50px;
      margin-left: 20px;
    }

    .icon p {
      font-size: 16px;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="info">
    <img src="../Images/saree1.avif" alt="Kurthi Image">

    <div class="details">
      <h2>Beautiful Georgette Saree Heavy Silver Embroidery Work With Full Silver Stone Work Beautiful Saree</h2>
      <p><strong>Price:</strong> â‚¹635</p>

      <div class="select">
        <p>Select Size:</p>
        <span class="size">Free Size</span>
      </div>

      <div class="selectcolor">
        <p>Select Color:</p>
        <span style="background-color: red;">red</span>
        <span style="background-color: green;">Green</span>
        <span style="background-color: blue;">Blue</span>
        <span style="background-color: hotpink;">Pink</span>
        <span style="background-color: yellow;">Yellow</span>
      </div>

      <button>Add to Cart</button>
      <button>Buy Now</button>

      <div class="icon">
        <div class="i1">
          <img src="https://images.meesho.com/images/value_props/lowest_price_new.png" alt="">
          <p>Lowest Price</p>
        </div>
        <div class="i2">
          <img src="https://images.meesho.com/images/value_props/cod_new.png" alt="">
          <p>Cash on Delivery</p>
        </div>
        <div class="i3">
          <img src="https://images.meesho.com/images/value_props/return_new.png" alt="">
          <p>7-day Returns</p>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
