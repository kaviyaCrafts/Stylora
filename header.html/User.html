<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
       background-color: lavenderblush;
    }

    .User {
      text-align: center;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
    }

    .User label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .User input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid black;
      border-radius: 5px;
      outline: none;
    }

    .User button {
      padding: 8px 15px;
      margin: 8px;
      border: none;
      border-radius: 5px;
      background-color: deeppink;
      color: white;
      cursor: pointer;
    }

    .User button:hover {
      background-color: hotpink;
    }
  </style>
</head>
<body>
  <div class="User">
    <label for="username">Username</label>
    <input type="text" id="username" name="username">

    <label for="password">Password</label>
    <input type="password" id="password" name="password">

    <button>Login</button>
    <button type="reset">Reset</button>
  </div>
</body>
</html>
