<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header-container {
            background-color: black;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;

            .header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 100%;
                padding: 0 40px;
                color: white;
                box-sizing: border-box;

                .left {
                    display: flex;
                    align-items: center;
                    gap: 15px;

                    .img {
                        height: 70px;
                    }

                    .brand-name {
                        font-size: 24px;
                        font-weight: bold;
                        color: deeppink;
                        letter-spacing: 1px;
                    }
                }

                .c1 {
                    display: flex;
                    align-items: center;
                    flex: 1;
                    margin: 0 40px;

                    input {
                        flex: 1;
                        padding: 10px 12px;
                        border-radius: 5px 0 0 5px;
                        border: none;
                        outline: none;
                        font-size: 16px;
                    }

                    .search-btn {
                        padding: 10px 18px;
                        background-color: deeppink;
                        border: none;
                        color: white;
                        font-size: 16px;
                        border-radius: 0 5px 5px 0;
                        cursor: pointer;
                        transition: 0.3s;
                    }

                    .search-btn:hover {
                        background-color: hotpink;
                    }
                }

                .right {
                    display: flex;
                    align-items: center;
                    gap: 15px;

                    .header-links {
                        display: flex;
                        align-items: center;
                        gap: 12px;
                    }

                    a {
                        color: palevioletred;
                        font-weight: bold;
                        text-decoration: none;
                        font-size: 18px;
                    }

                    a:hover {
                        color: white;
                    }


                    .cart {
                        height: 40px;
                        width: 40px;
                        cursor: pointer;
                    }

                    a {
                        padding: 6px 10px;
                        font-weight: bold;
                        font-size: 20px;
                        text-decoration: none;
                        color: palevioletred;
                        transition: 0.3s;

                        a:hover {
                            color: white;
                        }
                    }
                }
            }
        }
    </style>
</head>

<body>
    <div class="header-container">
        <div class="header">
            <div class="left">
                <img class="img" src="../header.html/Logo.webp" alt="Stylora Logo">
                <span class="brand-name">Stylora</span>
            </div>

            <div class="c1">
                <input type="text" placeholder="Search for kurthis, tops, sarees...">
                <button class="search-btn">üîç</button>
            </div>

            <div class="right">
                <div class="header-links">
                    <a href="#">Wishlist</a>
                    <a href="#">Orders</a>
                </div>
                <img class="cart" src="https://i.pinimg.com/originals/c2/af/6e/c2af6e4f4ef43d2afda4b24894d3f3b8.png"
                    alt="Cart">
                <a href="../header.html/Login.html">Login</a>
                <a href="../header.html/Logout.html">Logout</a>
            </div>
        </div>
    </div>
</body>

</html>
