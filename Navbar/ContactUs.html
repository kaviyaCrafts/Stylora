<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylora | Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: lavenderblush;
    }

    /* Header */
    .header-container {
      background-color: black;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        padding: 0 40px;
        color: white;
        box-sizing: border-box;

        .left {
          display: flex;
          align-items: center;
          gap: 15px;

          .img {
            height: 70px;
          }

          .brand-name {
            font-size: 24px;
            font-weight: bold;
            color: deeppink;
            letter-spacing: 1px;
          }
        }

        .c1 {
          display: flex;
          align-items: center;
          flex: 1;
          margin: 0 40px;

          input {
            flex: 1;
            padding: 10px 12px;
            border-radius: 5px 0 0 5px;
            border: none;
            outline: none;
            font-size: 16px;
          }

          .search-btn {
            padding: 10px 18px;
            background-color: deeppink;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: 0.3s;
          }

          .search-btn:hover {
            background-color: hotpink;
          }
        }

        .right {
          display: flex;
          align-items: center;
          gap: 15px;

          .header-links {
            display: flex;
            align-items: center;
            gap: 12px;
          }

          a {
            color: palevioletred;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
          }

          a:hover {
            color: white;
          }


          .cart {
            height: 40px;
            width: 40px;
            cursor: pointer;
          }

          a {
            padding: 6px 10px;
            font-weight: bold;
            font-size: 20px;
            text-decoration: none;
            color: palevioletred;
            transition: 0.3s;

            a:hover {
              color: white;
            }
          }
        }
      }
    }

    /* Navbar */
    .navbar {
      background-color: deeppink;
      height: 50px;
      font-weight: bold;
      font-size: 15px;
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: last baseline;
      gap: 30px;

      a {
        padding: 10px 15px;
        font-weight: bold;
        font-size: large;
        text-decoration: none;
        /* color: black; */
      }

      a:hover {
        background-color: white;
      }
    }

    /* Contact Us */
    .center {
      text-align: center;
      padding: 50px;
      background: url(../Images/ContactUs.jpg);

      h2 {
        color: deeppink;
        margin-bottom: 20px;
      }

      form {
        background-color: white;
        display: inline-block;
        padding: 30px;
        width: 350px;
        height: 300px;
        margin: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
      }

      input,
      textarea {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: deeppink;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background-color: hotpink;
      }

      p {
        font-size: 16px;
      }

      a {
        color: deeppink;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }
    }

    /* Footer */
    .footer {
      background-color: deeppink;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 16px;

      img {
        height: 35px;
        width: 35px;
        cursor: pointer;
        margin: 8px;
      }

      img:hover {
        transform: scale(1.5);
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header-container">
    <div class="header">
      <div class="left">
        <img class="img" src="../header.html/Logo.webp" alt="Stylora Logo">

      </div>

      <div class="c1">

        <a href="../header.html/Login.html">Login</a>
        <a href="../header.html/Logout.html">Logout</a>

    </div>
  </div>

    <a href="Projects.html">Projects</a>

    <form>

      <input type="email" placeholder="Your Email" required><br>
