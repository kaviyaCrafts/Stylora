<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylora | User Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: large;
      background: url('../Images/BackGround.jpg');
    }

    .loginbox {
      width: 330px;
      padding: 35px 25px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: deeppink;
      margin-bottom: 8px;
    }

    p {
      color: #555;
      font-size: 18px;
      margin-bottom: 15px;
    }

    input {
      font-size: medium;
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    input:focus {
      border-color: deeppink;
    }

    label {
      display: block;
      text-align: left;
      margin: 8px 8px 4px;
      font-weight: bold;
      font-size: large;
    }

    button {
      width: 45%;
      padding: 10px;
      margin: 8px 4px;
      border: none;
      border-radius: 8px;
      background: deeppink;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: hotpink;
    }

    .reset {
      background: #eee;
      color: deeppink;
    }

    a {
      text-decoration: none;
      color: deeppink;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>

<body>
  <div class="loginbox">
    <h2>Welcome Back!</h2>
    <p>Login to explore your Stylora world </p>

    <form>
      <label>Username</label>
      <input type="text" placeholder="Enter username">

      <label>Password</label>
      <input type="password" placeholder="Enter password">

      <div>
        <button type="submit">Login</button>
        <button type="reset" class="reset">Reset</button>
      </div>
    </form>

    <p>New here? <a href="Register.html">Create an account</a></p>
  </div>
</body>

</html>
