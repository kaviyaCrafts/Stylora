<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Stylora</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('../Images/BackGround.jpg');
    }

    .Admin {
      background: rgba(255, 255, 255, 0.95);
      width: 340px;
      height: 400px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 25px;
      gap: 10px;
      font-size: 20px;
    }

    .Admin h2 {
      color: deeppink;
      margin-bottom: 5px;
    }

    .Admin p {
      font-size: 16px;
      color: gray;
      margin: 0 0 10px;
    }

    .Admin label {
      font-weight: bold;
      align-self: flex-start;
      margin-left: 8%;
      font-size: 18px;
      color: #333;
      margin-left: 18px;
    }

    .Admin input {
      width: 85%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
    }

    .Admin input:focus {
      border-color: #d4006c;
      box-shadow: 0 0 5px pink;
    }

    .container {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      width: 45%;
      padding: 10px;
      margin: 0 4px;
      border: none;
      border-radius: 8px;
      background: deeppink;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: hotpink;
    }

    .reset {
      background: #eee;
      color: deeppink;
    }

    a {
      color: deeppink;
      text-decoration: none;
      font-size: 15px;
      margin-top: 5px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="Admin">
    <h2>Admin Login</h2>
    <p>Authorized personnel only. Please log in to manage Stylora.</p>

    <label for="adminname">Admin Username</label>
    <input type="text" id="adminname" name="adminname" placeholder="Enter username">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter password">

    <div class="container">
      <button type="submit">Login</button>
      <button type="reset" class="reset">Reset</button>
    </div>
    <a href="../Navbar/Home.html">Back to Home</a>
  </div>
</body>

</html>
